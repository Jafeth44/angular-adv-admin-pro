<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped progress-bar-animated"
            style="height: 10px"
            [style.width.%]="progress1"
            role="progressbar"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped progress-bar-animated"
            style="height: 10px"
            [style.width.%]="progress2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (progressOutlet)="progress1 = $event"
          [progress]="progress1"
        />
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (progressOutlet)="progress2 = $event"
          [progress]="progress2"
          [btnClass]="'btn btn-info'"
        />
      </div>
    </div>
  </div>
</div>
