<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeProgress(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="0"
    max="100"
    class="form-control"
    placeholder="cambiar valor"
    [(ngModel)]="progress"
    (ngModelChange)="hanldeInputChange($event)"
    [ngClass]="{'is-invalid': progress > 100 || progress < 0}"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeProgress(+5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
